<html>

<head>
  <meta charset="utf8" />
  <title>Reto 1: Inflar un globo</title>
</head>

<body>

  <div style="height: 100%; display: flex; justify-content: center; align-items: center;">
    <p>游꾿</p>
  </div>

  <script>
    let size;
    let globito = document.querySelector("p")

    // Aqui voy a cambiar el tama침o de la fuente del globo, para
    // hacerlo m치s grande o m치s peque침o

    function setSize(newSize) {
      size = newSize
      globito.style.fontSize = size + "px";
    }

    // Aqu칤 defino el tama침o original del globo (en pixeles)
    setSize(20)

    function handleArrowKeys(event) {
      if (event.key === "ArrowUp") {
        if (size > 80) {
          globito.textContent = "游눤"
          document.body.removeEventListener("keydown", handleArrowKeys)
        } else {
          setSize(size * 1.1)
          event.preventDefault()
        }
      } else if (event.key === "ArrowDown") {
        setSize(size * 0.9)
        event.preventDefault()
      }
    }

    document.body.addEventListener("keydown", handleArrowKeys)

    // 游눤
  </script>
</body>

</html>
